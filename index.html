        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --green: #00D632;
            --green-dark: #00B82B;
            --blue: #0A84FF;
            --blue-card: #2196F3;
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }
        
        /* All devices: consistent website feel */
        body {
            padding-bottom: 80px;
        }
        
        .app-container {
            background: var(--bg);
            min-height: 100vh;
            min-height: 100dvh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        /* Status bar spacer - hidden, not needed for web */
        .status-bar {
            display: none;
        }
        
        /* ========== HEADER (All devices) ========== */
        .desktop-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--green);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .desktop-nav {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            flex: 1;
            justify-content: center;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-search {
            display: none;
        }
        
        .header-btn {
            padding: 10px 16px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .header-btn:hover {
            background: #333;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        /* Hide mobile-only elements */
        .top-nav,
        .search-section {
            display: none;
        }
        
        /* ========== TOP NAVIGATION ========== */
        .top-nav {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--card-bg);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .top-nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 20px;
            background: var(--bg);
            white-space: nowrap;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            position: relative;
        }
        
        .nav-pill.active {
            background: var(--text-primary);
            color: white;
        }
        
        .nav-pill:hover {
            transform: translateY(-1px);
        }
        
        .nav-pill:active {
            transform: scale(0.95);
        }
        
        .nav-pill .icon {
            font-size: 18px;
        }
        
        .nav-pill .badge {
            position: absolute;
            top: 2px;
            right: 8px;
            background: #FF2D55;
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        /* ========== SEARCH SECTION ========== */
        .search-section {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: var(--card-bg);
        }
        
        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .search-bar:hover {
            background: #E5E5EA;
        }
        
        .add-cash-btn {
            padding: 12px 20px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-cash-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .add-cash-btn:active {
            transform: scale(0.95);
        }
        
        /* ========== MAIN CONTENT ========== */
        .main-content {
            padding: 0 16px;
        }
        
        /* ========== BALANCE SECTION ========== */
        .balance-section {
            padding: 20px 0;
        }
        
        .balance-label {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: baseline;
        }
        
        .balance-amount .decimal {
            font-size: 32px;
        }
        
        .balance-change {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            font-size: 15px;
        }
        
        .balance-change .percent {
            color: var(--green);
            font-weight: 600;
        }
        
        .balance-change .period {
            color: var(--text-secondary);
        }
        
        /* ========== CHART ========== */
        .chart-container {
            background: var(--card-bg);
            border-radius: 16px;
            height: 300px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        
        /* Highcharts custom styling */
        .highcharts-background {
            fill: transparent;
        }
        
        .highcharts-range-selector-group {
            display: none;
        }
        
        /* ========== TIME FILTERS ========== */
        .time-filters {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .time-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .time-btn.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        .time-btn:hover {
            background: var(--card-bg);
        }
        
        .time-btn:active {
            transform: scale(0.95);
        }
        
        /* ========== CARDS GRID ========== */
        .cards-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        /* ========== CASH CARD ========== */
        .cash-card {
            background: linear-gradient(135deg, #42A5F5 0%, #1E88E5 100%);
            border-radius: 20px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cash-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .cash-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.3);
        }
        
        .cash-card:active {
            transform: scale(0.98);
        }
        
        .cash-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .cash-card-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .cash-card-arrow {
            font-size: 20px;
            opacity: 0.8;
        }
        
        .cash-card-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .cash-card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .perps-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            opacity: 0.9;
        }
        
        .perps-amount {
            font-size: 15px;
            font-weight: 600;
        }
        
        /* ========== BOTTOM NAVIGATION ========== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: var(--bg);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background: #E5E5EA;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-item .nav-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .nav-item.active {
            background: var(--text-primary);
            color: white;
        }
        
        .nav-item.active .nav-icon {
            color: white;
        }
        
        .nav-item .nav-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-item.active .nav-label {
            color: white;
        }
        
        .nav-icon-wrapper {
            display: flex;
            align-items: center;
        }
        
        .nav-dot {
            display: none;
        }
        
        /* ========== ANIMATIONS ========== */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: slideUp 0.5s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.15) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out;
        }

        /* ========================================
           RESPONSIVE GRID LAYOUT
           ======================================== */
        .desktop-grid {
            display: grid;
            gap: 24px;
        }
        
        .main-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .side-column {
            display: none;
        }
        
        /* Balance card */
        .balance-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        
        /* Sidebar cards (hidden on mobile, shown on desktop) */
        .sidebar-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        
        .sidebar-card h3 {
            font-size: 16px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .quick-action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: var(--bg);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .quick-action-btn:hover {
            background: #E5E5EA;
        }
        
        .quick-action-btn .icon {
            font-size: 18px;
        }
        
        /* Recent activity */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg);
            border-radius: 10px;
        }
        
        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .activity-icon.green { background: rgba(0, 214, 50, 0.15); }
        .activity-icon.red { background: rgba(255, 59, 48, 0.15); }
        
        .activity-details {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            font-size: 13px;
        }
        
        .activity-time {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .activity-amount {
            font-weight: 600;
            font-size: 13px;
        }
        
        .activity-amount.green { color: var(--green); }
        .activity-amount.red { color: #FF3B30; }
        
        /* ========== TABLET+ (600px) ========== */
        @media (min-width: 600px) {
            .desktop-header {
                padding: 16px 24px;
            }
            
            .header-search {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 16px;
                background: var(--bg);
                border-radius: 10px;
                color: var(--text-secondary);
                font-size: 14px;
                cursor: pointer;
                min-width: 180px;
            }
            
            .app-container {
                padding: 24px;
            }
            
            .balance-amount {
                font-size: 48px;
            }
            
            .balance-amount .decimal {
                font-size: 36px;
            }
            
            .chart-container {
                height: 350px;
            }
            
            .bottom-nav {
                display: none;
            }
        }
        
        /* ========== DESKTOP (900px+) ========== */
        @media (min-width: 900px) {
            .desktop-header {
                padding: 16px 40px;
            }
            
            .app-container {
                padding: 32px 40px;
            }
            
            .desktop-grid {
                grid-template-columns: 1fr 340px;
                gap: 32px;
            }
            
            .side-column {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            
            .balance-amount {
                font-size: 56px;
            }
            
            .balance-amount .decimal {
                font-size: 42px;
            }
            
            .chart-container {
                height: 400px;
            }
            
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* ========== LARGE DESKTOP (1200px+) ========== */
        @media (min-width: 1200px) {
            .desktop-header {
                padding: 16px 60px;
            }
            
            .app-container {
                padding: 40px 60px;
            }
            
            .desktop-grid {
                grid-template-columns: 1fr 380px;
            }
        }
    </style>
</head>

    <script>
        // Generate sample OHLC data
        function generateOHLCData(days = 90) {
            const data = [];
            let date = Date.now() - days * 24 * 60 * 60 * 1000;
            let open = 100;
            
            for (let i = 0; i < days; i++) {
                const change = (Math.random() - 0.48) * 5; // Slight upward bias
                const high = open + Math.random() * 3;
                const low = open - Math.random() * 3;
                const close = open + change;
                
                data.push([
                    date,
                    Math.round(open * 100) / 100,
                    Math.round(high * 100) / 100,
                    Math.round(Math.min(open, close, low) * 100) / 100,
                    Math.round(close * 100) / 100
                ]);
                
                date += 24 * 60 * 60 * 1000;
                open = close;
            }
            return data;
        }
        
        // Generate volume data
        function generateVolumeData(days = 90) {
            const data = [];
            let date = Date.now() - days * 24 * 60 * 60 * 1000;
            
            for (let i = 0; i < days; i++) {
                data.push([
                    date,
                    Math.floor(Math.random() * 10000000) + 1000000
                ]);
                date += 24 * 60 * 60 * 1000;
            }
            return data;
        }
        
        // Initialize Highcharts Stock
        document.addEventListener('DOMContentLoaded', function() {
            const ohlcData = generateOHLCData(90);
            const volumeData = generateVolumeData(90);
            
            Highcharts.setOptions({
                chart: {
                    style: {
                        fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif'
                    }
                }
            });
            
            Highcharts.stockChart('stock-chart', {
                chart: {
                    backgroundColor: 'transparent',
                    spacing: [10, 10, 10, 10]
                },
                
                credits: { enabled: false },
                exporting: { enabled: false },
                
                rangeSelector: {
                    enabled: false
                },
                
                navigator: {
                    enabled: false
                },
                
                scrollbar: {
                    enabled: false
                },
                
                title: {
                    text: ''
                },
                
                xAxis: {
                    lineColor: '#E5E5EA',
                    tickColor: '#E5E5EA',
                    labels: {
                        style: { color: '#8E8E93', fontSize: '11px' }
                    },
                    crosshair: {
                        color: '#E5E5EA',
                        dashStyle: 'Dash'
                    }
                },
                
                yAxis: [{
                    height: '75%',
                    lineWidth: 0,
                    gridLineColor: '#F2F2F7',
                    labels: {
                        align: 'right',
                        x: -5,
                        style: { color: '#8E8E93', fontSize: '11px' },
                        formatter: function() {
                            return '$' + this.value.toFixed(0);
                        }
                    },
                    crosshair: {
                        color: '#E5E5EA',
                        dashStyle: 'Dash'
                    }
                }, {
                    top: '80%',
                    height: '20%',
                    offset: 0,
                    lineWidth: 0,
                    gridLineWidth: 0,
                    labels: { enabled: false }
                }],
                
                tooltip: {
                    backgroundColor: '#000',
                    borderWidth: 0,
                    borderRadius: 8,
                    shadow: false,
                    style: {
                        color: '#fff',
                        fontSize: '12px'
                    },
                    split: false,
                    shared: true,
                    formatter: function() {
                        const point = this.points[0].point;
                        return `<b>${Highcharts.dateFormat('%b %e, %Y', this.x)}</b><br/>
                            O: $${point.open.toFixed(2)}<br/>
                            H: $${point.high.toFixed(2)}<br/>
                            L: $${point.low.toFixed(2)}<br/>
                            C: $${point.close.toFixed(2)}`;
                    }
                },
                
                plotOptions: {
                    candlestick: {
                        color: '#FF3B30',
                        upColor: '#00D632',
                        lineColor: '#FF3B30',
                        upLineColor: '#00D632',
                        pointPadding: 0.1,
                        groupPadding: 0.1
                    },
                    column: {
                        borderWidth: 0,
                        borderRadius: 2
                    }
                },
                
                series: [{
                    type: 'candlestick',
                    name: 'Price',
                    data: ohlcData,
                    tooltip: {
                        valueDecimals: 2
                    }
                }, {
                    type: 'column',
                    name: 'Volume',
                    data: volumeData,
                    yAxis: 1,
                    color: 'rgba(0, 214, 50, 0.3)',
                    tooltip: {
                        valueDecimals: 0
                    }
                }]
            });
        });
        
        // Animate balance on load
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = start + (range * easeOut);
                element.textContent = Math.floor(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // Start animations after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                animateValue(document.querySelector('.balance-dollars'), 0, 126, 1000);
                animateValue(document.querySelector('.balance-cents'), 0, 82, 1000);
            }, 500);
        });
        
        // Tab switching (both mobile and desktop)
        document.querySelectorAll('.nav-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.nav-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
            });
        });
        
        // Time filter switching
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Bottom nav switching
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
        
        // Card shimmer on click
        document.querySelectorAll('.cash-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('shimmer');
                setTimeout(() => card.classList.remove('shimmer'), 1500);
            });
        });
        
        // Pull to refresh simulation (mobile only)
        let startY = 0;
        let pulling = false;
        
        document.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                pulling = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (pulling && e.touches[0].pageY - startY > 100) {
                document.querySelector('.balance-section').style.transform = 'translateY(10px)';
            }
        });
        
        document.addEventListener('touchend', () => {
            if (pulling) {
                pulling = false;
                document.querySelector('.balance-section').style.transform = '';
                animateValue(document.querySelector('.balance-dollars'), 0, 126, 800);
                animateValue(document.querySelector('.balance-cents'), 0, 82, 800);
            }
        });
    </script>
