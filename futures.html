<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Futures Dashboard</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-muted: #888;
            --accent: #00d4aa;
            --binance: #3b82f6;
            --bybit: #a855f7;
            --okx: #06b6d4;
            --deribit: #eab308;
            --hyperliquid: #f97316;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 8px;
        }
        
        .trade-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .account-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Search Bar */
        .search-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 24px;
            flex-wrap: wrap;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            min-width: 300px;
        }
        
        .search-bar input {
            background: none;
            border: none;
            color: var(--text);
            font-size: 16px;
            outline: none;
            width: 100%;
        }
        
        .refresh-btn {
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
        }
        
        .timeframe-select {
            padding: 10px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }
        
        .stats {
            display: flex;
            gap: 32px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 24px 24px;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        /* Widget Card */
        .widget {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .widget-actions {
            display: flex;
            gap: 8px;
        }
        
        .widget-action {
            padding: 6px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
        }
        
        .widget-action:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }
        
        .widget-controls {
            display: flex;
            gap: 8px;
        }
        
        .widget-title {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            padding: 16px;
        }
        
        .chart-container {
            height: 280px;
            padding: 0 16px 16px;
        }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        /* Highcharts overrides */
        .highcharts-background {
            fill: transparent;
        }
        
        .highcharts-title {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <button class="trade-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                </svg>
                Trade
            </button>
        </div>
        
        <div class="logo">velo</div>
        
        <div class="header-right">
            <button class="account-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="5"></circle>
                    <path d="M20 21a8 8 0 1 0-16 0"></path>
                </svg>
                Account
            </button>
        </div>
    </header>
    
    <!-- Search Section -->
    <div class="search-section">
        <button class="refresh-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 22v-6h6"></path>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
        </button>
        
        <div class="search-bar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
            <input type="text" value="BTC" placeholder="Search...">
        </div>
        
        <select class="timeframe-select">
            <option value="1d">1d</option>
            <option value="1w" selected>1w</option>
            <option value="1m">1m</option>
            <option value="3m">3m</option>
        </select>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Marketcap</div>
                <div class="stat-value">$1.369t</div>
            </div>
            <div class="stat">
                <div class="stat-label">FDV</div>
                <div class="stat-value">$1.369t</div>
            </div>
            <div class="stat">
                <div class="stat-label">Tags</div>
                <div class="stat-value">L1</div>
            </div>
        </div>
    </div>
    
    <!-- Dashboard Grid -->
    <div class="dashboard">
        <!-- 24h Volume Widget -->
        <div class="widget">
            <div class="widget-header">
                <div class="widget-actions">
                    <button class="widget-action">‚Üª</button>
                    <button class="widget-action">üì∑</button>
                    <button class="widget-action">‚õ∂</button>
                </div>
                <div class="widget-controls">
                    <select class="timeframe-select" style="padding: 6px 12px; font-size: 12px;">
                        <option>$</option>
                    </select>
                </div>
            </div>
            <div class="widget-title">BTC 24h Volume</div>
            <div class="chart-container" id="volume-chart"></div>
        </div>
        
        <!-- Open Interest Snapshot Widget -->
        <div class="widget">
            <div class="widget-header">
                <div class="widget-actions">
                    <button class="widget-action">‚Üª</button>
                    <button class="widget-action">üì∑</button>
                    <button class="widget-action">‚õ∂</button>
                </div>
                <div class="widget-controls"></div>
            </div>
            <div class="widget-title">BTC Open Interest Snapshot</div>
            <div class="chart-container" id="oi-snapshot-chart"></div>
        </div>
        
        <!-- Funding Rate Widget -->
        <div class="widget">
            <div class="widget-header">
                <div class="widget-actions">
                    <button class="widget-action">‚Üª</button>
                    <button class="widget-action">üì∑</button>
                    <button class="widget-action">üìã</button>
                    <button class="widget-action">‚õ∂</button>
                </div>
                <div class="widget-controls">
                    <select class="timeframe-select" style="padding: 6px 12px; font-size: 12px;">
                        <option>Annual</option>
                        <option>8h</option>
                    </select>
                    <select class="timeframe-select" style="padding: 6px 12px; font-size: 12px;">
                        <option>1w</option>
                    </select>
                </div>
            </div>
            <div class="widget-title">BTC Funding Rate (APR)</div>
            <div class="chart-container" id="funding-chart"></div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color" style="background: #3b82f6;"></div> Binance</div>
                <div class="legend-item"><div class="legend-color" style="background: #a855f7;"></div> Bybit</div>
                <div class="legend-item"><div class="legend-color" style="background: #06b6d4;"></div> OKX</div>
                <div class="legend-item"><div class="legend-color" style="background: #eab308;"></div> Deribit</div>
                <div class="legend-item"><div class="legend-color" style="background: #f97316;"></div> Hyperliquid</div>
            </div>
        </div>
        
        <!-- Open Interest Over Time Widget -->
        <div class="widget">
            <div class="widget-header">
                <div class="widget-actions">
                    <button class="widget-action">‚Üª</button>
                    <button class="widget-action">üì∑</button>
                    <button class="widget-action">üìã</button>
                    <button class="widget-action">‚õ∂</button>
                </div>
                <div class="widget-controls">
                    <select class="timeframe-select" style="padding: 6px 12px; font-size: 12px;">
                        <option>$</option>
                    </select>
                    <select class="timeframe-select" style="padding: 6px 12px; font-size: 12px;">
                        <option>1w</option>
                    </select>
                </div>
            </div>
            <div class="widget-title">BTC Open Interest</div>
            <div class="chart-container" id="oi-time-chart"></div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color" style="background: #3b82f6;"></div> Binance</div>
                <div class="legend-item"><div class="legend-color" style="background: #a855f7;"></div> Bybit</div>
                <div class="legend-item"><div class="legend-color" style="background: #06b6d4;"></div> OKX</div>
                <div class="legend-item"><div class="legend-color" style="background: #eab308;"></div> Deribit</div>
                <div class="legend-item"><div class="legend-color" style="background: #f97316;"></div> Hyperliquid</div>
            </div>
        </div>
    </div>
    
    <script>
        // Color palette
        const colors = {
            binance: '#3b82f6',
            bybit: '#a855f7',
            okx: '#06b6d4',
            deribit: '#eab308',
            hyperliquid: '#f97316'
        };
        
        // Highcharts global config
        Highcharts.setOptions({
            chart: {
                backgroundColor: 'transparent',
                style: {
                    fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif'
                }
            },
            credits: { enabled: false },
            exporting: { enabled: false },
            title: { text: '' }
        });
        
        // 24h Volume Chart (Bar)
        Highcharts.chart('volume-chart', {
            chart: { type: 'column' },
            xAxis: {
                categories: ['Binance', 'Bybit', 'OKX', 'Deribit', 'Hyperliquid'],
                labels: { style: { color: '#888', fontSize: '11px' } },
                lineColor: '#2a2a2a',
                tickColor: '#2a2a2a'
            },
            yAxis: {
                title: { text: '' },
                labels: {
                    style: { color: '#888', fontSize: '11px' },
                    formatter: function() {
                        return '$' + (this.value / 1e9).toFixed(1) + 'b';
                    }
                },
                gridLineColor: '#2a2a2a',
                max: 12.5e9
            },
            legend: { enabled: false },
            tooltip: {
                backgroundColor: '#1a1a1a',
                borderColor: '#2a2a2a',
                style: { color: '#fff' },
                formatter: function() {
                    return '<b>' + this.x + '</b><br/>$' + (this.y / 1e9).toFixed(2) + 'B';
                }
            },
            plotOptions: {
                column: {
                    borderRadius: 4,
                    borderWidth: 0,
                    colorByPoint: true,
                    colors: [colors.binance, colors.bybit, colors.okx, colors.deribit, colors.hyperliquid]
                }
            },
            series: [{
                data: [10.2e9, 4.8e9, 5.5e9, 0.8e9, 1.9e9]
            }]
        });
        
        // Open Interest Snapshot Chart (Bar)
        Highcharts.chart('oi-snapshot-chart', {
            chart: { type: 'column' },
            xAxis: {
                categories: ['Binance', 'Bybit', 'OKX', 'Deribit', 'Hyperliquid'],
                labels: { style: { color: '#888', fontSize: '11px' } },
                lineColor: '#2a2a2a',
                tickColor: '#2a2a2a'
            },
            yAxis: {
                title: { text: '' },
                labels: {
                    style: { color: '#888', fontSize: '11px' },
                    formatter: function() {
                        return '$' + (this.value / 1e9).toFixed(0) + 'b';
                    }
                },
                gridLineColor: '#2a2a2a',
                max: 8e9
            },
            legend: { enabled: false },
            tooltip: {
                backgroundColor: '#1a1a1a',
                borderColor: '#2a2a2a',
                style: { color: '#fff' },
                formatter: function() {
                    return '<b>' + this.x + '</b><br/>$' + (this.y / 1e9).toFixed(2) + 'B';
                }
            },
            plotOptions: {
                column: {
                    borderRadius: 4,
                    borderWidth: 0,
                    colorByPoint: true,
                    colors: [colors.binance, colors.bybit, colors.okx, colors.deribit, colors.hyperliquid]
                }
            },
            series: [{
                data: [6.8e9, 3.2e9, 2.8e9, 1.2e9, 1.5e9]
            }]
        });
        
        // Generate mock time series data
        function generateTimeSeriesData(days, baseValue, volatility) {
            const data = [];
            let date = Date.now() - days * 24 * 60 * 60 * 1000;
            let value = baseValue;
            
            for (let i = 0; i < days * 24; i++) { // hourly data
                value += (Math.random() - 0.5) * volatility;
                data.push([date, value]);
                date += 60 * 60 * 1000;
            }
            return data;
        }
        
        // Funding Rate Chart (Multi-line)
        Highcharts.chart('funding-chart', {
            chart: { type: 'line' },
            xAxis: {
                type: 'datetime',
                labels: {
                    style: { color: '#888', fontSize: '11px' },
                    format: '{value:%e %b}'
                },
                lineColor: '#2a2a2a',
                tickColor: '#2a2a2a',
                gridLineColor: '#2a2a2a',
                gridLineWidth: 1
            },
            yAxis: {
                title: { text: '' },
                labels: {
                    style: { color: '#888', fontSize: '11px' },
                    formatter: function() {
                        return this.value + '%';
                    }
                },
                gridLineColor: '#2a2a2a',
                plotLines: [{
                    value: 0,
                    color: '#444',
                    width: 1
                }]
            },
            legend: { enabled: false },
            tooltip: {
                backgroundColor: '#1a1a1a',
                borderColor: '#2a2a2a',
                style: { color: '#fff' },
                shared: true,
                crosshairs: true
            },
            plotOptions: {
                line: {
                    lineWidth: 1.5,
                    marker: { enabled: false }
                }
            },
            series: [{
                name: 'Binance',
                color: colors.binance,
                data: generateTimeSeriesData(7, 8, 6)
            }, {
                name: 'Bybit',
                color: colors.bybit,
                data: generateTimeSeriesData(7, 6, 8)
            }, {
                name: 'OKX',
                color: colors.okx,
                data: generateTimeSeriesData(7, 7, 5)
            }, {
                name: 'Deribit',
                color: colors.deribit,
                data: generateTimeSeriesData(7, -5, 10)
            }, {
                name: 'Hyperliquid',
                color: colors.hyperliquid,
                data: generateTimeSeriesData(7, 4, 7)
            }]
        });
        
        // Open Interest Over Time Chart (Stacked Area)
        function generateOIData(days, baseValue) {
            const data = [];
            let date = Date.now() - days * 24 * 60 * 60 * 1000;
            let value = baseValue;
            
            for (let i = 0; i < days * 24; i++) {
                value += (Math.random() - 0.48) * baseValue * 0.02;
                value = Math.max(baseValue * 0.7, Math.min(baseValue * 1.3, value));
                data.push([date, Math.round(value)]);
                date += 60 * 60 * 1000;
            }
            return data;
        }
        
        Highcharts.chart('oi-time-chart', {
            chart: { type: 'area' },
            xAxis: {
                type: 'datetime',
                labels: {
                    style: { color: '#888', fontSize: '11px' },
                    format: '{value:%e %b}'
                },
                lineColor: '#2a2a2a',
                tickColor: '#2a2a2a'
            },
            yAxis: {
                title: { text: '' },
                labels: {
                    style: { color: '#888', fontSize: '11px' },
                    formatter: function() {
                        return '$' + (this.value / 1e9).toFixed(0) + 'b';
                    }
                },
                gridLineColor: '#2a2a2a'
            },
            legend: { enabled: false },
            tooltip: {
                backgroundColor: '#1a1a1a',
                borderColor: '#2a2a2a',
                style: { color: '#fff' },
                shared: true,
                crosshairs: true,
                formatter: function() {
                    let html = '<b>' + Highcharts.dateFormat('%e %b %H:%M', this.x) + '</b><br/>';
                    this.points.forEach(p => {
                        html += '<span style="color:' + p.color + '">‚óè</span> ' + p.series.name + ': $' + (p.y / 1e9).toFixed(2) + 'B<br/>';
                    });
                    return html;
                }
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineWidth: 1,
                    marker: { enabled: false },
                    fillOpacity: 0.6
                }
            },
            series: [{
                name: 'Hyperliquid',
                color: colors.hyperliquid,
                data: generateOIData(7, 1.5e9)
            }, {
                name: 'Deribit',
                color: colors.deribit,
                data: generateOIData(7, 1.2e9)
            }, {
                name: 'OKX',
                color: colors.okx,
                data: generateOIData(7, 2.8e9)
            }, {
                name: 'Bybit',
                color: colors.bybit,
                data: generateOIData(7, 3.2e9)
            }, {
                name: 'Binance',
                color: colors.binance,
                data: generateOIData(7, 6.8e9)
            }]
        });
    </script>
</body>
</html>
