<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>Trading App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --green: #00D632;
            --green-dark: #00B82B;
            --blue: #0A84FF;
            --blue-card: #2196F3;
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }
        
        /* Mobile: bottom nav padding */
        @media (max-width: 767px) {
            body {
                padding-bottom: calc(80px + var(--safe-bottom));
            }
        }
        
        .app-container {
            background: var(--bg);
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        /* Status bar spacer - mobile only */
        .status-bar {
            height: var(--safe-top);
            background: var(--card-bg);
        }
        
        /* ========== HEADER (Desktop) ========== */
        .desktop-header {
            display: none;
        }
        
        /* ========== TOP NAVIGATION ========== */
        .top-nav {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--card-bg);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .top-nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 20px;
            background: var(--bg);
            white-space: nowrap;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            position: relative;
        }
        
        .nav-pill.active {
            background: var(--text-primary);
            color: white;
        }
        
        .nav-pill:hover {
            transform: translateY(-1px);
        }
        
        .nav-pill:active {
            transform: scale(0.95);
        }
        
        .nav-pill .icon {
            font-size: 18px;
        }
        
        .nav-pill .badge {
            position: absolute;
            top: 2px;
            right: 8px;
            background: #FF2D55;
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        /* ========== SEARCH SECTION ========== */
        .search-section {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: var(--card-bg);
        }
        
        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .search-bar:hover {
            background: #E5E5EA;
        }
        
        .add-cash-btn {
            padding: 12px 20px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-cash-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .add-cash-btn:active {
            transform: scale(0.95);
        }
        
        /* ========== MAIN CONTENT ========== */
        .main-content {
            padding: 0 16px;
        }
        
        /* ========== BALANCE SECTION ========== */
        .balance-section {
            padding: 20px 0;
        }
        
        .balance-label {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: baseline;
        }
        
        .balance-amount .decimal {
            font-size: 32px;
        }
        
        .balance-change {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            font-size: 15px;
        }
        
        .balance-change .percent {
            color: var(--green);
            font-weight: 600;
        }
        
        .balance-change .period {
            color: var(--text-secondary);
        }
        
        /* ========== CHART ========== */
        .chart-container {
            background: var(--green);
            border-radius: 24px;
            padding: 20px;
            height: 240px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .chart-grid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.15) 1px, transparent 1px),
                linear-gradient(to top, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .chart-line {
            position: absolute;
            bottom: 40%;
            left: 20px;
            right: 20px;
            height: 60%;
        }
        
        .chart-svg {
            width: 100%;
            height: 100%;
        }
        
        .chart-path {
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));
        }
        
        .chart-dot {
            position: absolute;
            right: 20px;
            top: 15%;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }
        
        /* ========== TIME FILTERS ========== */
        .time-filters {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .time-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .time-btn.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        .time-btn:hover {
            background: var(--card-bg);
        }
        
        .time-btn:active {
            transform: scale(0.95);
        }
        
        /* ========== CARDS GRID ========== */
        .cards-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        /* ========== CASH CARD ========== */
        .cash-card {
            background: linear-gradient(135deg, #42A5F5 0%, #1E88E5 100%);
            border-radius: 20px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cash-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .cash-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.3);
        }
        
        .cash-card:active {
            transform: scale(0.98);
        }
        
        .cash-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .cash-card-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .cash-card-arrow {
            font-size: 20px;
            opacity: 0.8;
        }
        
        .cash-card-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .cash-card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .perps-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            opacity: 0.9;
        }
        
        .perps-amount {
            font-size: 15px;
            font-weight: 600;
        }
        
        /* ========== BOTTOM NAVIGATION (Mobile) ========== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: calc(8px + var(--safe-bottom));
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: none;
        }
        
        .nav-item:active {
            transform: scale(0.9);
        }
        
        .nav-item .nav-icon {
            font-size: 24px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .nav-item.active .nav-icon {
            color: var(--blue);
        }
        
        .nav-item .nav-label {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-item.active .nav-label {
            color: var(--blue);
        }
        
        .nav-icon-wrapper {
            position: relative;
        }
        
        .nav-dot {
            display: none;
        }
        
        .nav-item.active .nav-dot {
            display: block;
            width: 5px;
            height: 5px;
            background: var(--blue);
            border-radius: 50%;
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* ========== ANIMATIONS ========== */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: slideUp 0.5s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.15) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out;
        }

        /* ========================================
           DESKTOP STYLES (768px+)
           ======================================== */
        @media (min-width: 768px) {
            body {
                background: var(--bg);
            }
            
            .status-bar {
                display: none;
            }
            
            /* Desktop Header */
            .desktop-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px 40px;
                background: var(--card-bg);
                border-bottom: 1px solid rgba(0,0,0,0.08);
                position: sticky;
                top: 0;
                z-index: 100;
            }
            
            .logo {
                font-size: 24px;
                font-weight: 700;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
                background: var(--green);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }
            
            .desktop-nav {
                display: flex;
                gap: 8px;
            }
            
            .header-actions {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            
            .header-search {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 16px;
                background: var(--bg);
                border-radius: 10px;
                color: var(--text-secondary);
                font-size: 14px;
                cursor: pointer;
                min-width: 200px;
            }
            
            .header-btn {
                padding: 10px 20px;
                background: var(--text-primary);
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }
            
            .header-btn:hover {
                background: #333;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                background: var(--bg);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            
            /* Hide mobile elements */
            .top-nav,
            .search-section,
            .bottom-nav {
                display: none;
            }
            
            /* Main layout */
            .app-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 32px 40px;
            }
            
            .main-content {
                padding: 0;
            }
            
            /* Desktop grid layout */
            .desktop-grid {
                display: grid;
                grid-template-columns: 1fr 380px;
                gap: 32px;
            }
            
            .main-column {
                display: flex;
                flex-direction: column;
                gap: 24px;
            }
            
            .side-column {
                display: flex;
                flex-direction: column;
                gap: 24px;
            }
            
            /* Balance card on desktop */
            .balance-section {
                background: var(--card-bg);
                padding: 24px;
                border-radius: 20px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            }
            
            .balance-amount {
                font-size: 56px;
            }
            
            .balance-amount .decimal {
                font-size: 40px;
            }
            
            /* Chart on desktop */
            .chart-container {
                height: 320px;
                border-radius: 20px;
            }
            
            /* Time filters */
            .time-filters {
                justify-content: flex-start;
                gap: 12px;
                margin-bottom: 0;
            }
            
            .time-btn {
                padding: 10px 20px;
            }
            
            /* Cards grid on desktop */
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            /* Sidebar cards */
            .sidebar-card {
                background: var(--card-bg);
                border-radius: 20px;
                padding: 24px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            }
            
            .sidebar-card h3 {
                font-size: 18px;
                margin-bottom: 16px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .quick-actions {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            
            .quick-action-btn {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 14px 16px;
                background: var(--bg);
                border: none;
                border-radius: 12px;
                font-size: 15px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s;
                text-align: left;
            }
            
            .quick-action-btn:hover {
                background: #E5E5EA;
                transform: translateX(4px);
            }
            
            .quick-action-btn .icon {
                font-size: 20px;
            }
            
            /* Recent activity */
            .activity-list {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            
            .activity-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px;
                background: var(--bg);
                border-radius: 12px;
            }
            
            .activity-icon {
                width: 40px;
                height: 40px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
            }
            
            .activity-icon.green { background: rgba(0, 214, 50, 0.15); }
            .activity-icon.red { background: rgba(255, 59, 48, 0.15); }
            
            .activity-details {
                flex: 1;
            }
            
            .activity-title {
                font-weight: 600;
                font-size: 14px;
            }
            
            .activity-time {
                font-size: 12px;
                color: var(--text-secondary);
            }
            
            .activity-amount {
                font-weight: 600;
                font-size: 14px;
            }
            
            .activity-amount.green { color: var(--green); }
            .activity-amount.red { color: #FF3B30; }
        }
        
        /* Large desktop */
        @media (min-width: 1200px) {
            .desktop-header {
                padding: 16px 60px;
            }
            
            .app-container {
                padding: 40px 60px;
            }
        }
    </style>
</head>

    <script>
        // Animate balance on load
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = start + (range * easeOut);
                element.textContent = Math.floor(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // Start animations after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                animateValue(document.querySelector('.balance-dollars'), 0, 126, 1000);
                animateValue(document.querySelector('.balance-cents'), 0, 82, 1000);
            }, 500);
        });
        
        // Tab switching (both mobile and desktop)
        document.querySelectorAll('.nav-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.nav-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
            });
        });
        
        // Time filter switching
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Bottom nav switching
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
        
        // Card shimmer on click
        document.querySelectorAll('.cash-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('shimmer');
                setTimeout(() => card.classList.remove('shimmer'), 1500);
            });
        });
        
        // Pull to refresh simulation (mobile only)
        let startY = 0;
        let pulling = false;
        
        document.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                pulling = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (pulling && e.touches[0].pageY - startY > 100) {
                document.querySelector('.balance-section').style.transform = 'translateY(10px)';
            }
        });
        
        document.addEventListener('touchend', () => {
            if (pulling) {
                pulling = false;
                document.querySelector('.balance-section').style.transform = '';
                animateValue(document.querySelector('.balance-dollars'), 0, 126, 800);
                animateValue(document.querySelector('.balance-cents'), 0, 82, 800);
            }
        });
    </script>
